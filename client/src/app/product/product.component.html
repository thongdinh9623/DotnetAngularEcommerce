<div class="card my-3 p-3 rounded">
  <a routerLink="/product/{{ product._id }}">
    <img src="{{ product.image }}" class="card-img-top" />
  </a>

  <div class="card-body">
    <a routerLink="/product/{{ product._id }}">
      <div class="card-title">
        <strong>{{ product.name }}</strong>
      </div>

      <h3 class="card-text">${{ product.price }}</h3>
    </a>
  </div>
</div>
